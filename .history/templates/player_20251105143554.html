<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Live Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { margin:0; background:#000; display:flex; justify-content:center; align-items:center; height:100vh; }
    video { width:90vw; max-width:900px; border-radius:10px; outline:none; }
  </style>
</head>
<body>
  <video id="video" controls autoplay playsinline></video>

  <script>
    const streamId = "{{ stream_id }}";
    const hlsUrl = `/static/hls/${streamId}/index.m3u8`;
    const video = document.getElementById('video');

    if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = hlsUrl;
    } else if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(hlsUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    } else {
      alert("Browser tidak mendukung HLS.");
    }

    // Ping server setiap 20 detik agar stream dianggap aktif
    setInterval(() => {
      fetch(`/convert`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({source: hlsUrl})
      });
    }, 20000);
  </script>
</body>
</html>
